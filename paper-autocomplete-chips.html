<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../paper-autocomplete/paper-autocomplete.html">

<dom-module id="paper-autocomplete-chips">
	<template>
		<style>
			.box {
				min-width: 24px;
				background-color: red;
			}
			#chips {
				@apply --layout-horizontal;
				@apply --layout-end;
				@apply --layout-wrap;
			}
			.chip {
				border-radius: 500px;
				background-color: #e0e0e0;
				margin-right: 4px;
				white-space: nowrap;
				overflow: hidden;
				height: 28px;
				@apply --layout-horizontal;
				@apply --layout-center;
			}
			.chip > span {
				color: #424242;
				margin-left: 12px;
				font-size: 13px;
			}
			.chip iron-icon {
				margin: 2px 4px;
				color: #cdcdcd;
				background-color: #a6a6a6;
				border-radius: 500px;
				cursor: pointer;
				width: 20px;
				height: 20px;
			}
		</style>
		<paper-autocomplete id="ac" min-length="0" placeholder="[[ placeholder ]]" source="[[ items ]]" value="{{ _selection }}"
				text-property="[[ textProperty ]]" value-property="" query-fn="[[ queryFn ]]" min-length="[[ minLength ]]"
				disable-show-clear text="{{ text }}">
			<slot name="prefix" slot="prefix"></slot>
			<div prefix slot="prefix" id="chips">
				<template is="dom-repeat" items="[[ selectedItems ]]">
					<div class="chip"><span>[[ _getChipText(item, textProperty) ]]</span><iron-icon icon="clear" on-tap="_clearItemSelection"></iron-icon></div>
				</template>
			</div>
			<slot name="suffix" slot="suffix"></slot>
		</paper-autocomplete>
	</template>

	<script>

		Polymer({

			is: 'paper-autocomplete-chips',

			properties: {
				items: {
					type: Array
				},

				minLength: {
					type: Number,
					value: 0
				},

				placeholder: {
					type: String,
					value: 'Search'
				},

				queryFn: {
					type: Function,
					value: function () {
						var me = this,
							maxResults = 30,
							regexpResult = '<b>$1</b>',
							getResult = function (item, textProp, valueProp) {
								var objText,
									value;

								if (typeof item === 'object') {
									if (!valueProp) {
										value = item;
									} else {
										value = item[valueProp];
									}
									return {
										text: item[textProp],
										value: value
									};
								}
								objText = item.toString();
								return {
									text: objText,
									value: objText
								};
							};
		
						return function (datasource, query) {
							var i,
								item,
								result,
								results = [];

							for (i = 0; i < datasource.length; i += 1) {
								item = datasource[i];

								// already selected
								if (me.selectedItems.indexOf(item) !== -1) {
									continue;
								}

								result = getResult(item, this.textProperty, this.valueProperty);

								if (result.text.toLowerCase().indexOf(query) !== -1) {
									result.text = result.text.replace(new RegExp('(' + query + ')', 'ig'), regexpResult);
									results.push(result);
								}

								if (results.length >= maxResults) {
									break;
								}
							}

							return results.sort(function (a, b) {
								if (a.text < b.text) {
									return -1;
								}
								if (a.text > b.text) {
									return 1;
								}
								return 0;
							});
						};
					}
				},

				selectedItems: {
					type: Array,
					notify: true,
					value: function () {
						return [];
					}
				},

				text: {
					type: String,
					notify: true
				},

				textProperty: {
					type: String,
					value: 'text'
				},

				valueProperty: {
					type: String,
					value: 'value'
				},

				_selection: {
					type: Object,
					observer: '_selectionChanged'
				}

			},

			_clearItemSelection: function (event, detail) {
				var item = event.model.item,
					selectedIndex = this.selectedItems.indexOf(item);
				this.splice('selectedItems', selectedIndex, 1);
			},

			_getMyItemText: function (item) {
				return 'mooop' + item.text;
			},

			_getChipText: function (item, textProperty) {
				if (typeof item === 'object') {
					return item[textProperty] || item.text;
				}
				return item;
			},

			_selectionChanged: function (newSelection) {
				if (newSelection === null) {
					return;
				}
				this.push('selectedItems', newSelection);
				this.async(function () {
					this.$.ac.clear();
				});
			}
		});
	</script>
</dom-module>
