<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../paper-autocomplete/paper-autocomplete.html">

<!--
`paper-autocomplete-chips` is a multi-selection autocomplete element.

	<paper-autocomplete-chips label="Search" items='["Red", "Blue", "Green", "Yellow"]'>
	</paper-autocomplete-chips>

@demo demo/index.html
-->

<dom-module id="paper-autocomplete-chips">
	<template>
		<style>
			:host {
				display: block;
			}
			.box {
				min-width: 24px;
				background-color: red;
			}
			#chips {
				@apply --layout-horizontal;
				@apply --layout-end;
				@apply --layout-wrap;
				max-width: 90%;
			}
			.chip {
				border-radius: 500px;
				background-color: #e0e0e0;
				margin: 1px 4px 1px 0;
				white-space: nowrap;
				overflow: hidden;
				@apply --layout-horizontal;
				@apply --layout-center;
			}
			.chip > span {
				color: #424242;
				margin-left: 10px;
				font-size: 13px;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.chip iron-icon {
				margin: 2px 4px;
				color: #cdcdcd;
				background-color: #a6a6a6;
				border-radius: 500px;
				cursor: pointer;
				min-width: 16px;
				width: 16px;
				min-height: 16px;
				height: 16px;
			}
			paper-autocomplete {
				--suggestions-item: {
					white-space: nowrap;
				};
				--paper-autocomplete-suggestions-wrapper: {
					width: auto;
					min-width: 100%;
				}
			}
		</style>
		<paper-autocomplete id="ac" min-length="0" label="[[ label ]]" source="[[ source ]]" value="{{ _selection }}"
				text-property="[[ textProperty ]]" value-property="" query-fn="[[ queryFn ]]" min-length="[[ minLength ]]"
				disable-show-clear text="{{ text }}" always-float-label="[[ selectedItems.length ]]" placeholder="[[ _placeholder ]]">
			<slot name="prefix" slot="prefix"></slot>
			<div prefix slot="prefix" id="chips">
				<template is="dom-repeat" items="[[ selectedItems ]]">
					<div class="chip"><span>[[ _getChipText(item, textProperty) ]]</span><iron-icon icon="clear" on-tap="_clearItemSelection"></iron-icon></div>
				</template>
			</div>
			<slot name="suffix" slot="suffix"></slot>
			<template slot="autocomplete-custom-template">
				<paper-item id$="[[_getSuggestionId(index)]]" role="option" aria-selected="false" on-tap="_onSelect">
					<div inner-h-t-m-l="[[item.html]]"></div>
					<paper-ripple></paper-ripple>
				</paper-item>
			  </template>
		</paper-autocomplete>
	</template>

	<script type="text/javascript">

		Polymer({

			is: 'paper-autocomplete-chips',

			properties: {
		
				/**
				 * `<paper-autocomplete>`/`<paper-input>` `label`
				 */
				label: {
					type: String,
					value: 'Search'
				},

				/**
				 * `<paper-autocomplete>` `minLength`
				 */
				minLength: {
					type: Number,
					value: 0
				},

				/**
				 * `<paper-autocomplete>` `queryFn`
				 */
				queryFn: {
					type: Function,
					value: function () {
						var me = this,
							maxResults = 30,
							regexpResult = '<b>$1</b>',
							getResult = function (item, textProp, valueProp) {
								var objText,
									value;

								if (typeof item === 'object') {
									if (!valueProp) {
										value = item;
									} else {
										value = item[valueProp];
									}
									return {
										text: item[textProp],
										value: value
									};
								}
								objText = item.toString();
								return {
									text: objText,
									value: objText
								};
							};

						return function (datasource, query) {
							var i,
								item,
								result,
								results = [];

							for (i = 0; i < datasource.length; i += 1) {
								item = datasource[i];

								// already selected
								if (me.selectedItems.indexOf(item) !== -1) {
									continue;
								}

								result = getResult(item, this.textProperty, this.valueProperty);

								if (result.text.toLowerCase().indexOf(query) !== -1) {
									result.html = result.text.replace(new RegExp('(' + query + ')', 'ig'), regexpResult);
									results.push(result);
								}

								if (results.length >= maxResults) {
									break;
								}
							}

							return results.sort(function (a, b) {
								if (a.text < b.text) {
									return -1;
								}
								if (a.text > b.text) {
									return 1;
								}
								return 0;
							});
						};
					}
				},

				/**
				 * Selected items from `source`
				 */
				selectedItems: {
					type: Array,
					notify: true,
					value: function () {
						return [];
					}
				},
		
				/**
				 * `<paper-autocomplete>` `source`
				 */
				source: {
					type: Array
				},

				/**
				 * `<paper-autocomplete>` `text`
				 */
				text: {
					type: String,
					notify: true
				},

				/**
				 * `<paper-autocomplete>` `textProperty`
				 */
				textProperty: {
					type: String,
					value: 'text'
				},

				/**
				 * `source` item value property to store in `selectedItems`
				 * if empty, use the whole object
				 */
				valueProperty: {
					type: String,
					value: 'value'
				},

				/**
				 * `<paper-autocomplete>`/`<paper-input>` `placeholder`
				 * Set to "..." when we have one or more selections
				 */
				_placeholder: {
					type: String,
					computed: '_computePlaceholder(selectedItems.length)'
				},

				/**
				 * `<paper-autocomplete>` `value` receiever
				 */
				_selection: {
					type: Object,
					observer: '_selectionChanged'
				}

			},

			_clearItemSelection: function (event, detail) {
				var item = event.model.item,
					selectedIndex = this.selectedItems.indexOf(item);
				this.splice('selectedItems', selectedIndex, 1);
			},

			_computePlaceholder: function (numSelected) {
				return numSelected ? 'â€¦' : null;
			},

			_getChipText: function (item, textProperty) {
				if (typeof item === 'object') {
					return item[textProperty] || item.text;
				}
				return item;
			},

			_selectionChanged: function (newSelection) {
				if (newSelection === null) {
					return;
				}
				this.push('selectedItems', newSelection);
				this.async(function () {
					this.$.ac.clear();

					// FIXME
					this.$.ac.$.paperAutocompleteSuggestions._handleSuggestions({
						target: {
							value: ''
						}
					});
				});
			}
		});
	</script>
</dom-module>
